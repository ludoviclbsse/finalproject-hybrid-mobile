<ion-view view-title="Course Detail">
  <ion-content class="padding">
    <div class="card">
      <ion-item class="item-thumbnail item-text-wrap">
        <img ng-src="{{oneCourse.Image}}"/>
        <h2>{{oneCourse.Name}}</h2>
        <p>{{oneCourse.Description}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
