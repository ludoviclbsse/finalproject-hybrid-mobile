<ion-view view-title="Signup" style="background-color:#E6F2FF;">
    <ion-content class="padding">
        <img src="../img/logo.png" style="width:50%; display: block; margin-left: auto; margin-right: auto;"/>
        <form id="signup">
            <ion-list>
                <ion-item class="item-input">
                    <span class="input-label">First name</span>
                    <input type="text" ng-model="newUser.firstname">
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">Last name</span>
                    <input type="text" ng-model="newUser.lastname">
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="newUser.email">
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="newUser.password">
                </ion-item>
                <button class="button button-positive button-block" ng-click="doSignup()">Sign up</button>
            </ion-list>
        </form>
    </ion-content>

</ion-view>
