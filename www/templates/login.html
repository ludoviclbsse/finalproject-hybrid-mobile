<ion-view view-title="Login" style="background-color:#E6F2FF;">
    <ion-content class="padding">
        <img src="../img/logo.png" style="width:50%; display: block; margin-left: auto; margin-right: auto;"/>
        <form id="login">
            <ion-list>
                <ion-item class="item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="loginUser.login">
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginUser.password">
                </ion-item>
            </ion-list>
            <button class="button button-positive button-block" ng-click="doLoging()">Log in</button>
            <a class="button button-positive button-block button-clear" ng-click="goToSignup()">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
