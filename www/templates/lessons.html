<ion-view view-title="{{currentCategory}}">
    <ion-content class="padding">
        <ion-list >
            <ion-item class="item-thumbnail-left" ng-repeat="item in LessonsList | filter: currentCategory">
                <img src="{{item.Name}}"/>
                <h2>{{item.Description}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
