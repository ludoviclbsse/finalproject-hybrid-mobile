<ion-view view-title="{{currentCategory}}">
    <ion-content class="padding">
        <ion-list >
            <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="item in Lessonslist | filter: currentCategory">
                <img src="{{item.image}}"/>
                <h2>{{item.Name}}</h2>
                <p>{{item.Description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
